---
Name: myemailconfig
After:
  - '#emailconfig'
---
---
Only:
    environment: 'dev'
---
SilverStripe\Core\Injector\Injector:
  Swift_Transport:
    class: Swift_SmtpTransport
    properties:
      Host: smtp.mailtrap.io
      Port: 587
      Encryption: 'tls'
    calls:
      Username: [ setUsername, ['`MAILTRAP_USERNAME`'] ]
      Password: [ setPassword, ["`MAILTRAP_PASSWORD`"] ]
      AuthMode: [ setAuthMode, ['login'] ]
