---
Name: bolttools
After:
  - 'framework/*'
  - 'cms/*'
---
SilverStripe\Admin\LeftAndMain:
  extensions:
    - BoltToolsLeftAndMain

SilverStripe\ORM\FieldType\DBField:
  extensions:
    - BoltDBFieldExtension
    
SilverStripe\ORM\FieldType\DBText:
  extensions:
    - BoltTextExtension

SilverStripe\Security\Member:
  extensions:
    - BoltMember

# Linkable
Sheadawson\Linkable\Models\Link:
  extensions:
    - BoltLink
    - DefaultCan

Sheadawson\Linkable\Forms\LinkField:
  extensions:
    - BoltLinkField

# Blog
SilverStripe\Blog\Model\Blog:
  extensions:
    - BoltBlog

SilverStripe\Blog\Controllers\BlogController:
  extensions:
    - BoltBlog_Controller

SilverStripe\Blog\Model\BlogPost:
  extensions:
    - BoltBlogPost

SilverStripe\Blog\Controllers\BlogPostController:
  extensions:
    - BoltBlogPost_Controller

SilverStripe\Blog\Model\BlogCategory:
  default_sort: 'Title ASC'
  extensions:
    - BoltBlogCategory

SilverStripe\Blog\Model\BlogTag:
  default_sort: 'Title ASC'

# Content Modules
ChristopherBolt\ContentModules\ContentModule:
  extensions:
    - ChristopherBolt\BoltTools\DefaultCan

ChristopherBolt\ContentModules\ContentModuleArea:
  extensions:
    - ChristopherBolt\BoltTools\DefaultCan
